
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AwSE Login</title>
  <meta name="description" content="AwSE">
  <meta name="author" content="ArcticWaters">
  <link rel="stylesheet" href="login.css">
  <script src="bundle.js"></script>
  <script src="login.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
  <div id="topBar" class = "top_bar">

  </div>

  <div id="seperator1" class="seperator"></div>


  <div class="form-outline searchBarr">
    <input type="text" id="un" class="form-control" placeholder="Username"
    aria-label="login" />
  </div>

  <div class = "searchSpacer"></div>

  <div class="form-outline searchBarr">
    <input type="password" id="pass" class="form-control" placeholder="Password"
    aria-label="login" />
  </div>

  <div class = "searchSpacer"></div>

  <button type="button" class="btn btn-primary loginBtn" onclick="loginBtn()">Login</button>
  <button type="button" class="btn btn-light loginBtn" onclick="signBtn()">Signup</button>
</body>
</html>
